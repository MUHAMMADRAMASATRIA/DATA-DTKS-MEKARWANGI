  <title>Search Box by Name</title>
  <style>
    /* Gaya CSS untuk search box */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .search-box {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Gaya CSS untuk hasil pencarian */
    .search-results {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" placeholder="Masukkan nama">
    <button class="search-btn" onclick="search()">Cari</button>
  </div>

  <div class="search-results" id="searchResults">
    <!-- Hasil pencarian akan muncul di sini -->
  </div>

  <script>	
    const names = ['IDI NIK. 3206320101330002', 'FATMA', 'SALAS PUTRA SAWALUDIN NIK.3206321712030002', 'ENTOH NIK.3206320212500002','ROHIMAH NIK.000','MAMAN NIK.3206322005550001','SANDI RAMDANI NIK.3206320111040002','HOTIMAH NIK.3206320011700001','BEBAH NIK. 3206324107370080'];

    function search() {
      // Mendapatkan nilai input dari kotak pencarian
      const keyword = document.getElementById('searchInput').value.toLowerCase();

      // Mencari nama yang cocok dengan kata kunci
      const filteredNames = names.filter(name => name.toLowerCase().includes(keyword));

      // Menampilkan hasil pencarian
      displayResults(filteredNames);
    }

    function displayResults(results) {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';

      if (results.length === 0) {
        searchResults.innerHTML = '<p>Tidak ada hasil ditemukan.</p>';
      } else {
        results.forEach(name => {
          const resultItem = document.createElement('p');
          resultItem.textContent = name;
          searchResults.appendChild(resultItem);
        });
      }
    }
  </script>
</body>
</html>
